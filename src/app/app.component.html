<!-- BotÃ³n para cambiar al componente Gestionar Pedidos -->


<router-outlet></router-outlet>

<!-- Mostrar componentes condicionalmente -->
<div *ngIf="activeComponent === 'main'">
  <div class="flex flex-col h-auto">
    <div class="flex-1 bg-gray-300">
      <app-registro #registroComponent (pedidoAgregado)="agregarPedido($event)"></app-registro>
    </div>

    <div class="flex flex-row h-1/2">
      <div class="flex-1 bg-gray-300">
        <app-tabla
          [pedidos]="pedidos"
          (limpiarCampos)="registroComponent.limpiarFormulario()"
          (verVentas)="ventasComponent.obtenerVentas()"
          class="col-span-2"
        ></app-tabla>
      </div>
      <div class="flex-1 bg-gray-300">
        <app-ventas #ventasComponent></app-ventas>
      </div>
    </div>
  </div>
</div>

<div *ngIf="activeComponent === 'gestionarPedidos'">
  <app-gestionar-pedidos></app-gestionar-pedidos>
</div>

<div class="mt-4 text-center">
  <button 
    class="bg-green-600 text-white px-4 py-2 rounded"
    (click)="setActiveComponent('gestionarPedidos')">
    Gestionar Pedidos
  </button>

  <button 
    class="bg-blue-600 text-white px-4 py-2 rounded ml-2"
    (click)="setActiveComponent('main')">
    Volver a Principal
  </button>
</div>
