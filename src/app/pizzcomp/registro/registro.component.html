<div class="p-4">
  <h3 class="text-xl font-semibold mb-4">Registro de Pedido</h3>
  
  <div class="mb-4">
    <label class="block text-sm font-medium mb-2">Nombre:</label>
    <input type="text" [(ngModel)]="nombre" class="border rounded px-2 py-1 w-full" required />
  </div>
  
  <div class="mb-4">
    <label class="block text-sm font-medium mb-2">Dirección:</label>
    <input type="text" [(ngModel)]="direccion" class="border rounded px-2 py-1 w-full" required />
  </div>
  
  <div class="mb-4">
    <label class="block text-sm font-medium mb-2">Teléfono:</label>
    <input type="text" [(ngModel)]="telefono" class="border rounded px-2 py-1 w-full" required />
  </div>
  
    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">Tamaño de Pizza:</label>
      <div class="flex gap-4">
        <label><input type="radio" [(ngModel)]="tamano" value="Chica" /> Chica $40</label>
        <label><input type="radio" [(ngModel)]="tamano" value="Mediana" /> Mediana $80</label>
        <label><input type="radio" [(ngModel)]="tamano" value="Grande" /> Grande $120</label>
      </div>
    </div>
  
    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">Ingredientes:</label>
      <div class="flex gap-4">
        <label>
          <input type="checkbox" (change)="toggleIngrediente('Jamón', $any($event.target).checked)" /> Jamón $10
        </label>
        <label>
          <input type="checkbox" (change)="toggleIngrediente('Piña', $any($event.target).checked)" /> Piña $10
        </label>
        <label>
          <input type="checkbox" (change)="toggleIngrediente('Champiñones', $any($event.target).checked)" /> Champiñones $10
        </label>
      </div>
    </div>
  
    <!-- Número de Pizzas -->
    <div class="mb-4">
      <label class="block text-sm font-medium">Número de Pizzas:</label>
      <input type="number" [(ngModel)]="numeroPizzas" min="1" class="w-full p-2 border rounded-lg" />
    </div>
  
    <!-- Botón Agregar -->
    <div class="text-right">
      <button (click)="agregar()" class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600">
        Agregar
      </button>
    </div>

    <div *ngIf="formularioIncompleto" class="text-red-600 mt-2">
      <p>Completa todos los campos y selecciona al menos un ingrediente.</p>
    </div>
  </div>
