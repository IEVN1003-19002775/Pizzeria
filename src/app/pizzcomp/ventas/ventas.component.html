<div class="mt-4">
  <h2 class="text-xl font-bold mb-4">Listado de Ventas</h2>
  <table class="w-full border-collapse border border-gray-300">
    <thead>
      <tr class="bg-gray-200">
        <th class="border px-4 py-2">Nombre del Comprador</th>
        <th class="border px-4 py-2">Total de la Compra</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos">
        <td class="border px-4 py-2">{{ pedido.nombre }}</td>
        <td class="border px-4 py-2">{{ pedido.subtotal | currency }}</td>
      </tr>
    </tbody>
  </table>

  <div class="mt-4 text-lg font-bold">
    Total General: {{ totalGeneral | currency }}
  </div>
</div>
