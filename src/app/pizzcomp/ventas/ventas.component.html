<div class="p-4">
  <h2 class="text-2xl font-semibold mb-4">Ventas Realizadas</h2>

  <table class="w-full border">
    <thead>
      <tr>
        <th class="border px-2 py-1">Nombre</th>
        <th class="border px-2 py-1">Dirección</th>
        <th class="border px-2 py-1">Teléfono</th>
        <th class="border px-2 py-1">Total de Venta</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of clientes">
        <td class="border px-2 py-1">{{ pedido.nombre }}</td>
        <td class="border px-2 py-1">{{ pedido.direccion }}</td>
        <td class="border px-2 py-1">{{ pedido.telefono }}</td>
        <td class="border px-2 py-1">{{ pedido.totalCompra | currency }}</td>
      </tr>
    </tbody>
  </table>

  <div class="mt-4 font-bold text-xl">
    Total General de Ventas: {{ totalGeneral | currency }}
  </div>

  <div class="mt-4">
    <button (click)="ventas()" class="bg-blue-600 text-white px-4 py-2 rounded">Ver ventas</button>
  </div>
</div>
