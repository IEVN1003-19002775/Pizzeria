<div class="p-4" *ngIf="ventas.length > 0">
  <h2 class="text-2xl font-semibold mb-4">Ventas Realizadas</h2>

  <table class="w-full border">
    <thead>
      <tr>
        <th class="border px-2 py-1">Nombre</th>
        <th class="border px-2 py-1">Dirección</th>
        <th class="border px-2 py-1">Teléfono</th>
        <th class="border px-2 py-1">Total de Venta</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venta of ventas">
        <td class="border px-2 py-1">{{ venta.nombre }}</td>
        <td class="border px-2 py-1">{{ venta.direccion }}</td>
        <td class="border px-2 py-1">{{ venta.telefono }}</td>
        <td class="border px-2 py-1">{{ venta.total | currency }}</td>
      </tr>
    </tbody>
  </table>

  <div class="mt-4 font-bold text-xl">
    Total General de Ventas: {{ totalGeneral | currency }}
  </div>
</div>

<div class="mt-4">
  <button (click)="obtenerVentas()" class="bg-blue-600 text-white px-4 py-2 rounded">Ver ventas</button>
</div>
