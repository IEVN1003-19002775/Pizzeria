<div class="p-4">
  <h3 class="text-xl font-semibold mb-4">Lista de Pedidos</h3>
  <table class="min-w-full border border-gray-300">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2 border">Nombre</th>
        <th class="px-4 py-2 border">Tama√±o</th>
        <th class="px-4 py-2 border">Ingredientes</th>
        <th class="px-4 py-2 border">Cantidad</th>
        <th class="px-4 py-2 border">Subtotal</th>
        <th class="px-4 py-2 border">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos; let i = index">
        <td class="px-4 py-2 border">{{ pedido.nombre }}</td>
        <td class="px-4 py-2 border">{{ pedido.tamanoPizza }}</td>
        <td class="px-4 py-2 border">{{ pedido.ingrediente1 + ' ' + pedido.ingrediente2 + ' ' + pedido.ingrediente3 }}</td>
        <td class="px-4 py-2 border">{{ pedido.numeroPizzas }}</td>
        <td class="px-4 py-2 border">{{ pedido.subtotal | currency }}</td>
        <td class="px-4 py-2 border">
          <button (click)="quitar(i)" class="text-red-600 hover:text-red-800">Quitar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-4">
    <button (click)="terminarPedido()" class="bg-blue-600 text-white px-4 py-2 rounded">Terminar Pedido</button>
  </div>
</div>
